<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="addressbook.js" ></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Address Book</h1>
        </div>

        <div class="quickadd"><button id="Quickadd">+ Add </button></div><br>
        <div class="quickaddform" style="display:none">
            <label for="firstname">First Name :</label><input type="text" id="firstname" class="formfields"><br><br>
            <label for="lastname">Last Name :</label><input type="text" id="lastname" class="formfields"><br><br>
            <label for="address">Address :</label><input type="text" id="address" class="formfields"><br><br>
            <label for="email">Email :</label><input type="text" id="email" class="formfields"><br><br>
            <button id="Add" style="margin-right:15px;">Add Now</button><button id="cancel">Cancel</button>
        </div>
        <div class="addbook">
            <div class="entry">
            <div class="firstname"><p>Alugbin</p></div>
            <div class="lastname"><p>Abiodun</p></div>
            <div class="address"><p>no 12 paul street, Sango</p></div>
            <div class="email"><p>Abilugbin@gmail.com</p></div>
            <div class="delbutton"><a href="#">Delete</a></div>
            </div>
        </div>
    </div>
</body>
</html>
